<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transform scale</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		.box{
			width: 300px;
			height: 100px;
			background: red;
			color:white;
			text-align: center;
			line-height: 100px;
		}

		.box:hover{
			//background: black;
			transform: scale(1.2,1.2);
		}

		.xy-center{
			position:absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
	
		}

	</style>
</head>
<body>

	<div class="container xy-center">

		<div class="box" onmouseover="addEffect()" onmouseout="removeEffetc()">
			KUNAL 	
		</div>

		<div class="box" onmouseover="addEffect()" onmouseout="removeEffetc()">
			KISHOR
		</div>

	</div>



	<script>
		function addEffect(){
			var x=document.getElementsByClassName('box')[0];
			x.style.background="black";
			x.style.transition="3s";
		}

		function removeEffetc(){
			var x=document.getElementsByClassName('box')[0];
			x.style.background="green";
			x.style.transition="1s";
		}
	</script>
</body>
</html>
